<body>
<h1 align="center">Spanning</h1>
<hr width="65%" align="center">	
<br><br>

<center>
<table width="60%" border="3" cellpadding="3" cellspacing="0">

<tr align="center">
<td></td>
<!--how many columns it takes up-->
<td colspan="2"><img src="" alt=""</td>
<!--How many rows it takes up-->
<td rowspan="2"></td>
<td></td>
</tr>
</center>

</body>
